<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date and Time in GMT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            font-size: 20px;
            color: #34495e;
        }
    </style>
</head>
<body>

    <h1>Current Date and Time in GMT</h1>
    <p id="datetime"></p>

    <script>
        // Function to get current date and time in GMT
        function getCurrentDateTimeInGMT() {
            const now = new Date(); // Get current date and time
            const gmtTime = now.toGMTString(); // Convert to GMT string
            return gmtTime;
        }

        // Display the GMT date and time in the paragraph with id 'datetime'
        document.getElementById('datetime').textContent = getCurrentDateTimeInGMT();
    </script>

</body>
</html>
