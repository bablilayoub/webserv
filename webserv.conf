server {
	host 10.12.3.12;
	listen 8000;
	server_names localhost 127.0.0.1 10.12.3.12;
	limit_client_body_size 100000000000;
	root_folder /Users/aitaouss/Desktop/webserv/www;

	location / {
		#redirect 307 https://www.youtube.com/watch?v=r3g1qmolChU;
		autoindex on;
		index index.html;
		upload_dir /Users/aitaouss/Desktop/webserv/upload;
		accepted_methods GET, POST;
		php_cgi_path /usr/bin/php;
		cgi_timeout 10;
	}

	location /upload {
		index upload.html;
		upload_dir /Users/aitaouss/Desktop/webserv/upload;
		php_cgi_path /usr/bin/php;
	    accepted_methods GET, POST;
		cgi_timeout 10;
	}
	
	location /delete {
		autoindex off;
		index delete.html;
		upload_dir /Users/aitaouss/Desktop/webserv/upload;
		php_cgi_path /usr/bin/php;
	    accepted_methods GET, POST;
		cgi_timeout 10;
	}
	
	location /login {
		index login.html;
	    upload_dir /Users/aitaouss/Desktop/webserv/upload;
	    accepted_methods GET, POST;
	}

	location /api {
		autoindex off;
		index api.php;
		php_cgi_path /usr/bin/php;
	    accepted_methods DELETE;
		cgi_timeout 10;
	}


