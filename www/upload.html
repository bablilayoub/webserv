<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .upload-container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .upload-container h1 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #333;
        }
        .file-input {
            border: 2px dashed #cccccc;
            padding: 30px;
            border-radius: 6px;
            cursor: pointer;
            color: #888888;
            transition: border-color 0.3s ease;
        }
        .file-input:hover {
            border-color: #777777;
        }
        .file-input input {
            display: none;
        }
        .file-input label {
            cursor: pointer;
            color: #007bff;
            font-size: 1rem;
        }
        .file-input label:hover {
            text-decoration: underline;
        }
        .btn-submit {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #ffffff;
            background: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn-submit:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload a File</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="file-input">
                <input type="file" id="file" name="file" required>
                <label for="file">Choose a file</label>
            </div>
            <button type="submit" class="btn-submit">Upload</button>
        </form>
    </div>
</body>
</html>
